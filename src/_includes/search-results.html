<div id="searchResults" class="collapse">
  <div class="card">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col">
          <h5>{% include icons/search.html %} <span id="search-total">Start a search<span></h5>
        </div>
        <div class="col">
          <button class="close float-right" type="button" aria-label="Close" data-toggle="collapse" data-target="#searchResults" aria-expanded="false" aria-controls="searchResults">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <div id="emptySearchQuery">
      <div class="card-body">
        <p class="card-text">Enter a search term to find articles by title, tag, author, or contents.</p>
      </div>
    </div>
    <div id="noSearchResults">
      <div class="card-body">
        <p class="card-text">The search query you entered returned no results. Try using a different search term or use a wildcard <code>*</code> to expand results.</p>
      </div>
    </div>
    <div id="searchLinks">
    </div>
    <br>
    <nav id="searchPagination" aria-label="Page navigation example">
      <ul id="paginationLinks" class="pagination justify-content-center">
      </ul>
    </nav>
  </div>
  <br>
</div>
