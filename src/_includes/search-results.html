<div id="searchResults" class="collapse">
  <div class="card">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col">
          <h5><span id="search-total">0</span> search result(s)</h5>
        </div>
        <div class="col">
          <button class="btn btn-danger float-right" type="button" data-toggle="collapse" data-target="#searchResults" aria-expanded="false" aria-controls="searchResults">
            Close
          </button>
        </div>
      </div>
    </div>
    <div id="emptySearchQuery">
      <div class="card-body">
        <p class="card-text">Enter a search term to find articles by title, tag, or category.</p>
      </div>
    </div>
    <div id="noSearchResults">
      <div class="card-body">
        <p class="card-text">The search query you entered returned no results. Try a different search term or using fewer words.</p>
      </div>
    </div>
    <div id="searchLinks">
    </div>
  </div>
  <br>
</div>
